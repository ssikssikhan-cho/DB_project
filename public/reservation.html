<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강의실 예약</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logout-container">
    <button id="logoutButton">로그아웃</button>
  </div>
  <h1>홍익대학교 T동 강의실 대여</h1>
  <div class="container">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="currentMonth"></h2>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar">
      <div id="daysOfWeek" class="days-of-week"></div>
      <div id="dates" class="dates"></div>
    </div>
    <h2 id="selectedDate">날짜를 선택해주세요</h2>
    <div class="room-list" id="roomList" style="display: none;">
      <h3>강의실 선택</h3>
      <div id="rooms"></div>
    </div>
    <div class="time-slots" id="timeSlots" style="display: none;">
      <h3>예약 가능한 시간</h3>
      <div id="availableTimes"></div>
    </div>
  </div>
  <script>
    // 로그아웃 버튼 기능
    document.getElementById('logoutButton').addEventListener('click', function () {
      localStorage.removeItem('isLoggedIn'); // 로그인 상태 제거
      window.location.href = 'login.html'; // 로그인 화면으로 이동
    });

    // 로그인 상태 확인
    if (!localStorage.getItem('isLoggedIn')) {
      alert('로그인이 필요합니다.');
      window.location.href = 'login.html';
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
