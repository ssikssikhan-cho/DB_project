<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홍익대학교 로그인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0013DE; /* 파란 배경 */
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px; /* 로고 크기 조정 */
      height: auto;
    }
    .container h1 {
      font-size: 2em;
      margin-bottom: 10px;
      white-space: nowrap; /* 텍스트가 줄바꿈되지 않도록 설정 */
    }
    .container p {
      margin-bottom: 20px;
      font-size: 1em;
      white-space: nowrap; /* 텍스트가 줄바꿈되지 않도록 설정 */
    }
    .container input, .container button {
      width: 100%; /* 입력 필드와 버튼 크기 통일 */
      max-width: 300px; /* 크기 제한 */
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      box-shadow: none;
    }
    input[type="text"], input[type="password"] {
      background-color: white;
      color: black;
    }
    .container button {
      background-color: #ffcc00; /* 버튼 색상 */
      color: black;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #e6b800;
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .options a {
      text-decoration: none;
      color: white;
    }
    .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="university-logo.png" alt="홍익대학교 로고"> <!-- 로고 이미지 파일 경로 -->
    </div>
    <h1>홍익대학교</h1>
    <p>홍익대학교 T동 강의실 대여를 이용하시려면 로그인하세요</p>
    <form id="loginForm">
      <input type="text" id="studentId" placeholder="학번" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>
    <div class="options">
      <a href="#">아이디 찾기</a>
      <a href="#">비밀번호 찾기</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // 로그인 성공 처리 (아이디/비밀번호 상관없이 성공)
      localStorage.setItem('isLoggedIn', 'true'); // 로그인 상태 저장
      window.location.href = 'reservation.html'; // 강의실 대여 화면으로 이동
    });
  </script>
</body>
</html>
